<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos ZapZap - Versão Moderna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Cabeçalho -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-400">GruposZap</h1>
            <div class="flex items-center space-x-4">
                <div class="relative hidden md:block">
                    <input type="text" placeholder="Buscar grupos..." class="bg-gray-700 text-white placeholder-gray-400 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <svg class="w-5 h-5 absolute right-3 top-2.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <a href="/admin" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                    Área do Admin
                </a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-center mb-12">Encontre os Melhores Grupos</h2>

        <!-- Grid de Grupos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Exemplo de Card de Grupo 1 -->
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300 cursor-pointer" onclick="openModal('Amizades sem barreiras', 'Amizade', 'https://placehold.co/100x100/7F56D9/FFFFFF?text=A', 'Este é o grupo perfeito para você que busca novas amizades, sem se importar com aparências ou distâncias. Aqui, todos são bem-vindos para compartilhar momentos, desabafar e fazer amigos para a vida toda.', '# Regras\n1. Respeito acima de tudo.\n2. Proibido conteúdo adulto.\n3. Sem spam ou links de outros grupos.')">
                <div class="p-6 flex flex-col items-center text-center">
                    <img class="w-24 h-24 rounded-full mb-4 border-4 border-gray-700" src="https://placehold.co/100x100/7F56D9/FFFFFF?text=A" alt="Ícone do Grupo">
                    <h3 class="font-bold text-lg mb-1">Amizades sem barreiras</h3>
                    <span class="text-sm bg-purple-500 text-white px-2 py-1 rounded-full">Amizade</span>
                    <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-300">
                        Ver Detalhes
                    </button>
                </div>
            </div>

            <!-- Exemplo de Card de Grupo 2 -->
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300 cursor-pointer" onclick="openModal('Figurinhas & Memes', 'Figurinhas', 'https://placehold.co/100x100/D92D20/FFFFFF?text=F', 'Coleção de figurinhas e memes atualizada diariamente. Peça as figurinhas que quiser e compartilhe as suas com a galera. A zoeira não tem fim!', '# Regras\n1. Apenas figurinhas e memes.\n2. Proibido ofensas.')">
                <div class="p-6 flex flex-col items-center text-center">
                    <img class="w-24 h-24 rounded-full mb-4 border-4 border-gray-700" src="https://placehold.co/100x100/D92D20/FFFFFF?text=F" alt="Ícone do Grupo">
                    <h3 class="font-bold text-lg mb-1">Figurinhas & Memes</h3>
                    <span class="text-sm bg-red-500 text-white px-2 py-1 rounded-full">Figurinhas</span>
                    <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-300">
                        Ver Detalhes
                    </button>
                </div>
            </div>

             <!-- Adicione mais cards conforme necessário -->
             <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300 cursor-pointer" onclick="openModal('Fãs de Games', 'Jogos', 'https://placehold.co/100x100/027A48/FFFFFF?text=G', 'Para todos os gamers! Encontre parceiros para jogar, discutir lançamentos e compartilhar suas melhores jogadas. PC, console ou mobile, todos são bem-vindos!', '# Regras\n1. Sem spoilers de jogos recém-lançados.\n2. Respeite a plataforma de cada um.')">
                <div class="p-6 flex flex-col items-center text-center">
                    <img class="w-24 h-24 rounded-full mb-4 border-4 border-gray-700" src="https://placehold.co/100x100/027A48/FFFFFF?text=G" alt="Ícone do Grupo">
                    <h3 class="font-bold text-lg mb-1">Fãs de Games</h3>
                    <span class="text-sm bg-green-700 text-white px-2 py-1 rounded-full">Jogos</span>
                    <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-300">
                        Ver Detalhes
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300 cursor-pointer" onclick="openModal('Vagas de Emprego TI', 'Outros', 'https://placehold.co/100x100/026AA2/FFFFFF?text=TI', 'Networking e divulgação de vagas para a área de Tecnologia da Informação. Apenas vagas sérias. Ajude e seja ajudado a crescer na carreira!', '# Regras\n1. Apenas vagas de TI.\n2. Proibido spam ou cursos.')">
                <div class="p-6 flex flex-col items-center text-center">
                    <img class="w-24 h-24 rounded-full mb-4 border-4 border-gray-700" src="https://placehold.co/100x100/026AA2/FFFFFF?text=TI" alt="Ícone do Grupo">
                    <h3 class="font-bold text-lg mb-1">Vagas de Emprego TI</h3>
                    <span class="text-sm bg-blue-500 text-white px-2 py-1 rounded-full">Outros</span>
                    <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-300">
                        Ver Detalhes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalhes do Grupo -->
    <div id="group-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg hidden">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg mx-auto transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="p-8 text-center">
                <img id="modal-img" class="w-32 h-32 rounded-full mb-4 border-4 border-gray-700 mx-auto" src="" alt="Ícone do Grupo">
                <h3 id="modal-title" class="font-bold text-3xl mb-2"></h3>
                <span id="modal-category" class="text-sm bg-gray-700 text-green-400 px-3 py-1 rounded-full font-semibold"></span>

                <p id="modal-description" class="text-gray-300 my-6 text-left"></p>

                <div id="modal-rules" class="text-left bg-gray-900 p-4 rounded-lg border border-gray-700 mb-6">
                    <h4 class="font-bold text-lg mb-2">Regras do Grupo</h4>
                    <pre class="text-gray-300 whitespace-pre-wrap font-sans"></pre>
                </div>

                <a id="modal-link" href="#" target="_blank" class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                    ENTRAR NO GRUPO
                </a>
            </div>
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>


    <script>
        const modal = document.getElementById('group-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalImg = document.getElementById('modal-img');
        const modalDescription = document.getElementById('modal-description');
        const modalRules = document.querySelector('#modal-rules pre');
        const modalLink = document.getElementById('modal-link');

        function openModal(title, category, imgSrc, description, rules, link = '#') {
            modalTitle.textContent = title;
            modalCategory.textContent = category;
            modalImg.src = imgSrc;
            modalDescription.textContent = description;
            modalRules.textContent = rules;
            modalLink.href = link;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 50);
        }

        function closeModal() {
             modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
